<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/icon/estrella.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title class="titulo">Opiniones </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-card class="card">
    <ion-img src="/assets/img/opinion.jpg" ></ion-img>
    <ion-card-header>

      <ion-card-title class="titulo">☆ALLS STARS☆</ion-card-title>
      <ion-card-subtitle class="subtitulo">Ingrese su opinion:</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content class="contenido">
      <ion-item>
        <ion-label position="floating">Videojuego</ion-label>
        <ion-input type="text" [(ngModel)]="newDato.videojuego" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Opinion</ion-label>
        <ion-input type="text" [(ngModel)]="newDato.opinion" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Puntuación</ion-label>
        <ion-input placeholder= "1 a 10" type="number" [(ngModel)]="newDato.Puntuacion" required></ion-input>
      </ion-item>
      
    
      <ion-button (click)="addDatos()" expand="full" color="dark">
        Enviar opinion
      </ion-button>
    
      <ion-list #myList>
        <ion-list-header>
          <ion-label>Opiniones recientes:</ion-label>
        </ion-list-header>
    
        <ion-list>
          <ion-item-sliding *ngFor="let dato of datos">
            <ion-item>
              <ion-label text-wrap> 
                <h3 >{{dato.videojuego}}</h3>
                <ion-text color="dark">
                  <p>{{dato.opinion}}</p>
                </ion-text>
                <ion-text color="dark">
                  <p>{{dato.Puntuacion}}</p>
                </ion-text>
                <p>{{dato.modified | date: 'short'}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
             <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-list>
      
    </ion-card-content>
    
  </ion-card>

</ion-content>
