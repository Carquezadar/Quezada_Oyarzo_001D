<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/icon/estrella.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">
    <ion-img src="/assets/img/ejemplosformularios.jpeg" ></ion-img>
    <ion-card-header>

      <ion-card-title class="titulo">☆ALLS STARS☆</ion-card-title>
      <ion-card-subtitle class="subtitulo">Ingrese sus dato:</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content class="contenido">

      <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
    
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="email" placeholder="Email"
                     name="email" [(ngModel)]= "usuario.email"
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                     required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Password: </ion-label>
          <ion-input type="password" placeholder="Contraseña"
                     name="password" [(ngModel)]= "usuario.password"
                     required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Nombre: </ion-label>
          <ion-input type="text" placeholder="Nombre"
                     name="nombre" [(ngModel)]= "usuario.nombre"
                     required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Apellidos: </ion-label>
          <ion-input type="text" placeholder="Apellidos"
                     name="apellidos" [(ngModel)]= "usuario.apellidos"
                     required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Edad: </ion-label>
          <ion-input type="number" placeholder="Edad"
                     name="edad" [(ngModel)]= "usuario.edad"
                     required>
          </ion-input>
        </ion-item>
        <ion-button [disabled] ="formulario.invalid"
                type="submit" expand="block" routerLink="/inicio"> 
          Enviar
        </ion-button>
      </form> 
    </ion-card-content>
    
  </ion-card>



</ion-content>
