<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/icon/estrella.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title class="titulo">Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
                  *ngFor ="let api of api; let i= index">
            <ion-card  color="#ffffff9d">
              <ion-card-header>
                <ion-card-subtitle>
                    <span class="text">{{i + 1 }}</span>
                    <span class="api-name">{{api.source.name}} </span>
                </ion-card-subtitle>
                <ion-card-title>{{api.title}}</ion-card-title>
              </ion-card-header>    
              
              <ion-img  *ngIf="api.urlToImage"
                        [src]="api.urlToImage"></ion-img>   
              
              <ion-card-content>
                <p class="api-description">
                  {{api.description}}
                </p>
              </ion-card-content>          
            </ion-card>
        </ion-col>  
      </ion-row>
    </ion-grid>
</ion-content>
