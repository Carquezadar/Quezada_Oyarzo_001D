<ion-header>
  <ion-toolbar color="primary">
    <ion-title >Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/icon/estrella.png" class="icon"alt="">

  <ion-item>
    <ion-label position="floating"> Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" placeholder="ingrese correo electronico"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="ingrese contraseña"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">Iniciar sesion</ion-button>
  <br>
  <p class="textoCentro" routerLink="/registro">Crear cuenta</p>

</ion-content>
